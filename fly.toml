# fly.toml app configuration file generated for bootiful-audio on 2025-04-23T11:26:33+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bootiful-audio'
primary_region = 'fra'

[env]
  APP_PASSWORD = 'change-me'
  APP_USER = 'change-me'
  SPRING_AI_OPENAI_API_KEY = 'change-me'
  VAADIN_PRODUCTION_MODE = 'change-me'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/actuator/health'
    protocol = 'http'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
